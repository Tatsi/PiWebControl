<html>
<head>
<link rel="stylesheet" href='/static/style.css' />
<script src="https://code.jQuery.com/jQuery-1.11.2.js"></script>
</head>
<body>
<h1>{{ title }}</h1>
Message: {{ message }}<br>
Led status: {{ led_status }}<br>

<form action="/action/take_snapshot">

</form>
</body>
</html>
